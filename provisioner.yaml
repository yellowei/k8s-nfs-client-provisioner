apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-client-provisioner
  labels:
    app: nfs-client-provisioner
  # replace with namespace where provisioner is deployed
  namespace: default #与RBAC文件中的namespace保持一致
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nfs-client-provisioner
  template:
    metadata:
      labels:
        app: nfs-client-provisioner
    spec:
      serviceAccountName: nfs-client-provisioner
      containers:
        - name: nfs-client-provisioner
          image: registry.cn-shenzhen.aliyuncs.com/yellowei/nfs-client-provisioner:latest
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: yellowei-nfs-storage #provisioner名称,请确保该名称与class.yaml文件中的provisioner名称保持一致
            - name: NFS_SERVER
              value: 192.168.223.131 #刚刚在worker节点NFS Server IP地址    
            - name: NFS_PATH
              value: /data/k8s  #刚刚在worker节点配置的NFS挂载卷
      volumes:
        - name: nfs-client-root
          nfs:
            server: 192.168.223.131 #刚刚在worker节点NFS Server IP地址
            path: /data/k8s #刚刚在worker节点配置的NFS挂载卷

